<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoE Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .contact-form {
            background: #f4f4f4;
            padding: 30px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .honeypot {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        button[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .form-status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Have a question or want to work with us? Fill out the form below and we'll get back to you as soon as possible.</p>
    
    <form class="contact-form" data-mailto="mailto:info@goetechnologies.com">
        <!-- Honeypot field for spam protection -->
        <div class="honeypot">
            <label for="website">Website (do not fill)</label>
            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>
        
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="_replyto" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service Interested In</label>
            <select id="service" name="service">
                <option value="">Select a service</option>
                <option value="Web Development">Web Development</option>
                <option value="Mobile Apps">Mobile Apps</option>
                <option value="Cloud Solutions">Cloud Solutions</option>
                <option value="Consulting">Consulting</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <!-- Hidden field for redirect after success -->
        <input type="hidden" name="_next" value="/thank-you.html">
        
        <button type="submit">Send Message</button>
    </form>
    
    <!-- Load contact form handler -->
    <script src="/assets/contact-submit.js"></script>
    
    <!-- Optional: Load reCAPTCHA v3 if site key is configured -->
    <!-- Uncomment and add your site key to enable reCAPTCHA -->
    <!--
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
    <script>
        // Add site key to form for client-side handler
        document.querySelector('.contact-form').setAttribute('data-recaptcha-site-key', 'YOUR_RECAPTCHA_SITE_KEY');
    </script>
    -->
</body>
</html>
